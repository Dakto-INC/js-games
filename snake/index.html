<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dakto INC Snake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="titleScreen" class="overlay">
    <h1>Dakto INC Snake</h1>
    <label for="playerName">Enter your name:</label>
    <input type="text" id="playerName" maxlength="12" />
    <button id="playButton">Play Game</button>
    <button id="quitButton">Games Home</button>
    <h2>Local Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <div id="pauseScreen" class="overlay hidden">
    <h1>Paused</h1>
    <p>Press P to Resume</p>
    <p>Press M for Menu</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
