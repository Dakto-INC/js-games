<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <link rel="stylesheet" href="../css/sitewide.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a id="norm-link-button" href="/">Back</a>

  <div id="the-actual-game">
    <h1 class="title">Dakto INC Pong</h1>

    <div id="main-menu">
      <div id="controls-info">
        <strong>Controls:</strong><br>
        <span>Left Paddle: <b>W (Up)</b> / <b>S (Down)</b></span><br>
        <span>Right Paddle: <b>Up Arrow (Up)</b> / <b>Down Arrow (Down)</b></span>
      </div>
      <div id="mode-select">
        <button id="single-btn">Singleplayer</button>
        <button id="coop-btn">Co-op</button>
      </div>
      <button id="start-btn" style="display:none;">Start Game</button>
    </div>

    <canvas id="background-shit" width="800" height="500" style="display:none;"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
